<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Google Maps
    </ion-title>
    <ion-button size="small" slot="end" color="danger" (click)="logout()">
      <ion-icon name="log-out-sharp" slot="end"></ion-icon>
      Logout
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #map id="map"></div>
</ion-content>
