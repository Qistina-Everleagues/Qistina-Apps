<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
<!--     <ion-buttons slot="end">
      <ion-button color="danger">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-button>
    </ion-buttons> -->
    <ion-button slot="end" color="danger" (click)="logout()">
      <ion-icon name="log-out-sharp" slot="end"></ion-icon>
      Logout
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome to</ion-card-subtitle>
      <ion-card-title>Qistina's Apps</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="text-align: center;">
      <img src="assets/candies-machine.png" alt="Cute Images"><br>
      <ion-button (click)="runHttp()">Run Http</ion-button>
      <ion-scroll>
      <ion-list *ngFor="let friend of friends">
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://ui-avatars.com/api/?name={{ friend.name }}&background=random">
          </ion-avatar>
          <h3> {{ friend.name }} </h3> &nbsp; - &nbsp; <h5> {{ friend.age }} </h5> &nbsp; - &nbsp; <h5> {{ friend.city }} </h5>
        </ion-item>
      </ion-list>
      </ion-scroll>
    </ion-card-content>
  </ion-card>
</ion-content>
