<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Qistina's App</ion-card-subtitle>
      <ion-card-title>First Mobile Apps</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button (click)="runHttp()">run Http</ion-button>
      <ion-list *ngFor="let friend of friends">
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://ui-avatars.com/api/?name={{ friend.name }}&background=random">
          </ion-avatar>
          <h3> {{ friend.name }} </h3> &nbsp; - &nbsp; <h5> {{ friend.age }} </h5> &nbsp; - &nbsp; <h5> {{ friend.city }} </h5>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
