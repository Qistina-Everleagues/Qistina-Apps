<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome to</ion-card-subtitle>
      <ion-card-title>Qistina's Apps</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="text-align: center;">
      <img src="assets/candies-machine.png" alt="Cute Images"><br>
      <ion-button (click)="runHttp()">Run Http</ion-button>
      <ion-list *ngFor="let friend of friends">
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://ui-avatars.com/api/?name={{ friend.name }}&background=random">
          </ion-avatar>
          <h3> {{ friend.name }} </h3> &nbsp; - &nbsp; <h5> {{ friend.age }} </h5> &nbsp; - &nbsp; <h5> {{ friend.city }} </h5>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="home-sharp"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon name="images-sharp"></ion-icon>
        <ion-label>Photos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon name="map-sharp"></ion-icon>
        <ion-label>Maps</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
